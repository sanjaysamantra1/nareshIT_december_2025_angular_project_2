<h4 class="text-center">Counter Example using NgRx</h4>

<div class="col-sm-4 offset-4 border border-3 rounded-3 p-3 text-center">
  <h2>Count: {{ count$ |async }}</h2>
  <div>
    <button class="btn btn-secondary mx-1" (click)="decrementCount()">Decrement</button>
    <button class="btn btn-danger mx-1" (click)="resetCount()">Reset</button>
    <button class="btn btn-primary mx-1" (click)="incrementCount()">Increment</button>
  </div>
</div>
